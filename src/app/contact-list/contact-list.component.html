<ul>
    <li *ngFor="let contact of contacts"
        [class.red]="contact.fullName.toLowerCase().startsWith('s')"
        [style.color]="contact.fullName === 'Steve'? 'green': 'blue'"
    >
        {{ contact.fullName }} {{ contact.surname }}
        <button (click)="notificationDeleteContact(contact)">Delete</button>
    </li>
</ul>
